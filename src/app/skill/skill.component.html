<div class="card-group">
  <div *ngFor="let skill of skills" class="card" >
    <div [ngSwitch]="skill?.level">
      <img *ngSwitchCase="levelType.LEVEL_ONE" class="card-img-top" src="src\assets\images\Skill_1.png" alt="Card image cap">
      <img *ngSwitchCase="levelType.LEVEL_TWO" class="card-img-top" src="src\assets\images\Skill_2.png" alt="Card image cap">
      <img *ngSwitchCase="levelType.LEVEL_THREE" class="card-img-top" src="src\assets\images\Skill_3.png" alt="Card image cap">
      <img *ngSwitchCase="levelType.LEVEL_FOUR" class="card-img-top" src="src\assets\images\Skill_4.png" alt="Card image cap">
      <img *ngSwitchDefault class="card-img-top" src="src\assets\images\Skill_1.png" alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{skill.title}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="btn btn-primary">View Experience</a>
    </div>
  </div>
</div>
