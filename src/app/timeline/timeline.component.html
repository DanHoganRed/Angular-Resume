<div class="timeline">
    <div *ngFor="let event of events; let i = index" >
      <div *ngIf="i % 2 == 0">  
        <div class="container left">
          <div class="content">
            <h3>{{event.DateEnded.toDateString()}}</h3>
            <p>{{event.title}}</p>
            <button class="btn-primary">View Details</button>
          </div>
        </div>
      </div>
      <div *ngIf="i % 2 != 0">  
          <div class="container right">
            <div class="content">
              <h3>{{event.DateEnded.toDateString()}}</h3>
              <p>{{event.title}}</p>
              <button class="btn-primary">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
